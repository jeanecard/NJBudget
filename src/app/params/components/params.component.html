<mat-card>
    <mat-card-title-group>
        <mat-card-title>Répartition du budget</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>ZZZZ</mat-label>
            <input matInput type="number" placeholder="dépense ou gain" [formControl]="valeurForm">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
        <button autocomplete mat-raised-button aria-label="Faites rentrer de l'argent" (click)="save()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
